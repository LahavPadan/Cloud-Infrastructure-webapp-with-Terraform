{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <a class="post-title" href="{{ url_for('post', post_id=post['id']) }}">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span>{{ post['created'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
